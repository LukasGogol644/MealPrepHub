<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept-Details - MealPrep Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">MealPrep Hub</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Rezepte</a>
                <a class="nav-link" href="/ai-planner">KI-Planer</a>
                <a class="nav-link" href="/week-plan">Wochenplan</a>
                <a class="nav-link" href="/shopping-list">Einkaufsliste</a>
            </div>
        </div>
    </nav>

    <!-- Recipe Detail Content -->
    <div class="container my-5">
        <div id="recipeDetail">
            <!-- Loading -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Lädt Rezept...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add to Week Plan Modal -->
    <div class="modal fade" id="addToWeekPlanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Zum Wochenplan hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Wählen Sie einen Tag:</label>
                    <select id="daySelect" class="form-select">
                        <option value="monday">Montag</option>
                        <option value="tuesday">Dienstag</option>
                        <option value="wednesday">Mittwoch</option>
                        <option value="thursday">Donnerstag</option>
                        <option value="friday">Freitag</option>
                        <option value="saturday">Samstag</option>
                        <option value="sunday">Sonntag</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" onclick="saveToWeekPlan()">Hinzufügen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container text-center">
            <p class="mb-0 fs-5">MealPrep Hub © 2026</p>
            <small class="text-muted d-block mb-3">KI-gestützter Wochenplaner</small>
            <div class="footer-buttons">
                <a href="/" class="footer-btn">Rezepte</a>
                <a href="/ai-planner" class="footer-btn">KI-Planer</a>
                <a href="/week-plan" class="footer-btn">Wochenplan</a>
                <a href="/shopping-list" class="footer-btn">Einkaufsliste</a>
                <a href="/impressum" class="footer-btn">Impressum</a>
            </div>
            <div class="mt-3">
                <small class="text-muted">Powered by OpenAI GPT-4o & TheMealDB API</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const mealId = "{{ meal_id }}";
        let currentRecipe = null;
        let nutritionData = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadRecipeDetail();
            loadNutrition();
        });

        async function loadRecipeDetail() {
            try {
                const response = await fetch(`/api/recipe/${mealId}`);
                const data = await response.json();

                if (data.meals && data.meals.length > 0) {
                    currentRecipe = data.meals[0];
                    displayRecipeDetail(currentRecipe);
                } else {
                    document.getElementById('recipeDetail').innerHTML = `
                        <div class="alert alert-danger">Rezept nicht gefunden</div>
                    `;
                }
            } catch (error) {
                document.getElementById('recipeDetail').innerHTML = `
                    <div class="alert alert-danger">Fehler beim Laden: ${error}</div>
                `;
            }
        }

        async function loadNutrition() {
            try {
                const response = await fetch(`/api/recipe-nutrition/${mealId}`);
                const data = await response.json();

                if (data.success) {
                    nutritionData = data.nutrition;
                    displayNutrition();
                }
            } catch (error) {
                console.error('Error loading nutrition:', error);
            }
        }

        function displayNutrition() {
            if (!nutritionData) return;

            const nutritionCard = document.getElementById('nutritionCard');
            if (nutritionCard) {
                nutritionCard.innerHTML = `
                    <h3 class="fw-bold mb-3">Nährwerte pro Portion</h3>
                    <div class="row g-3">
                        <div class="col-6 col-md-3">
                            <div class="card text-center" style="background-color: var(--accent-1);">
                                <div class="card-body">
                                    <h4 class="mb-0">${nutritionData.calories}</h4>
                                    <small>kcal</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card text-center" style="background-color: var(--accent-2);">
                                <div class="card-body">
                                    <h4 class="mb-0">${nutritionData.protein}g</h4>
                                    <small>Protein</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card text-center" style="background-color: var(--button-color);">
                                <div class="card-body">
                                    <h4 class="mb-0">${nutritionData.carbs}g</h4>
                                    <small>Kohlenhydrate</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card text-center" style="background-color: var(--accent-1);">
                                <div class="card-body">
                                    <h4 class="mb-0">${nutritionData.fat}g</h4>
                                    <small>Fett</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-muted mt-2 mb-0"><small>${nutritionData.note}</small></p>
                `;
            }
        }

        function displayRecipeDetail(recipe) {
            const ingredients = [];
            for (let i = 1; i <= 20; i++) {
                const ingredient = recipe[`strIngredient${i}`];
                const measure = recipe[`strMeasure${i}`];
                if (ingredient && ingredient.trim()) {
                    ingredients.push(`${measure} ${ingredient}`);
                }
            }

            document.getElementById('recipeDetail').innerHTML = `
                <div class="row">
                    <div class="col-lg-5">
                        <img src="${recipe.strMealThumb}" class="img-fluid rounded shadow-lg mb-4" alt="${recipe.strMeal}">

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addToWeekPlanModal">
                                Zum Wochenplan hinzufügen
                            </button>
                            ${recipe.strYoutube ? `<a href="${recipe.strYoutube}" target="_blank" class="btn btn-danger">Video-Anleitung ansehen</a>` : ''}
                            ${recipe.strSource ? `<a href="${recipe.strSource}" target="_blank" class="btn btn-secondary">Original-Rezept</a>` : ''}
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <h1 class="display-5 fw-bold mb-3">${recipe.strMeal}</h1>

                        <div class="mb-4">
                            <span class="badge bg-primary fs-6">${recipe.strCategory}</span>
                            <span class="badge bg-success fs-6">${recipe.strArea}</span>
                            ${recipe.strTags ? recipe.strTags.split(',').map(tag => `<span class="badge bg-secondary fs-6">${tag}</span>`).join(' ') : ''}
                        </div>

                        <!-- Nährwerte -->
                        <div id="nutritionCard" class="mb-4">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm"></div>
                                <small class="ms-2">Lade Nährwerte...</small>
                            </div>
                        </div>

                        <h3 class="fw-bold mb-3">Zutaten</h3>
                        <ul class="list-group mb-4">
                            ${ingredients.map(ing => `<li class="list-group-item">${ing}</li>`).join('')}
                        </ul>

                        <h3 class="fw-bold mb-3">Zubereitung</h3>
                        <div class="card">
                            <div class="card-body">
                                <p style="white-space: pre-line;">${recipe.strInstructions}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Lade Nährwerte nach Display
            displayNutrition();
        }

        function saveToWeekPlan() {
            const day = document.getElementById('daySelect').value;

            let weekPlan = JSON.parse(localStorage.getItem('weekPlan') || '{}');

            if (!weekPlan[day]) {
                weekPlan[day] = [];
            }

            // Speichere auch Nährwerte
            const mealData = {
                id: currentRecipe.idMeal,
                name: currentRecipe.strMeal,
                thumb: currentRecipe.strMealThumb,
                category: currentRecipe.strCategory
            };

            if (nutritionData) {
                mealData.nutrition = nutritionData;
            }

            weekPlan[day].push(mealData);

            localStorage.setItem('weekPlan', JSON.stringify(weekPlan));

            bootstrap.Modal.getInstance(document.getElementById('addToWeekPlanModal')).hide();

            alert('Rezept wurde zum Wochenplan hinzugefügt');
        }
    </script>
</body>
</html>
