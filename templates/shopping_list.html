<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste - MealPrep Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-friendly { page-break-inside: avoid; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-print">
        <div class="container">
            <a class="navbar-brand" href="/">
                MealPrep Hub
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/week-plan">Wochenplan</a>
                <a class="nav-link active" href="/shopping-list">Einkaufsliste</a>
            </div>
        </div>
    </nav>

    <!-- Shopping List Content -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Einkaufsliste</h1>
            <div class="no-print">
                <button class="btn btn-success" onclick="window.print()">
                    Drucken
                </button>
                <button class="btn btn-danger" onclick="clearList()">
                    Löschen
                </button>
            </div>
        </div>

        <div id="shoppingListContainer">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Wird erstellt...</span>
                </div>
            </div>
        </div>

        <!-- Manual Add -->
        <div class="card mt-4 no-print">
            <div class="card-body">
                <h5>Zutat manuell hinzufügen</h5>
                <div class="input-group">
                    <input type="text" id="manualItem" class="form-control" placeholder="z.B. 2 Liter Milch">
                    <button class="btn btn-primary" onclick="addManualItem()">Hinzufügen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 no-print">
        <div class="container text-center">
            <p class="mb-0 fs-5">MealPrep Hub © 2026</p>
            <small class="text-muted d-block mb-3">KI-gestützter Wochenplaner für gesunde Ernährung</small>

            <div class="mt-3">
                <a href="/impressum" style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;">
                    Impressum
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/shopping_list.js') }}"></script>
</body>
</html>
